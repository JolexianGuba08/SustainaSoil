<!DOCTYPE html>
<html>
<head>
    <title>Get User Location</title>
    <!-- Include any necessary CSS or scripts -->
</head>
<body>
<h1>Allow Location Access</h1>
<p>Click the button to allow access to your location:</p>


<p id="demo"></p>

<script>
    function getLocation() {
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(showPosition);
        } else {
            document.getElementById("demo").innerHTML = "Geolocation is not supported by this browser.";
        }
    }

    getLocation();

    function showPosition(position) {
        var latitude = position.coords.latitude;
        var longitude = position.coords.longitude;

        // You can now send this latitude and longitude to your Django backend using AJAX
        // For example, using fetch or XMLHttpRequest
        // Send latitude and longitude to your Django view using an AJAX request
        // Example using fetch:
        fetch('/location/', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'X-CSRFToken': '{{ csrf_token }}' // Include CSRF token if needed
            },
            body: JSON.stringify({'latitude': latitude, 'longitude': longitude})
        })
            .then(response => {
                // Handle response from Django backend if needed
            })
            .catch(error => {
                console.error('Error:', error);
            });
    }
</script>
</body>
</html>
