<!-- Change Password Section -->
<div
        class="password p-9 max-2xl:p-5 w-full h-full rounded-br-3xl max-lg:rounded-bl-3xl max-[450px]:rounded-bl-3xl"
        id="password"
>
    <h1
            class="text-2xl tracking-widest font-normal text-accent1 mb-5 max-[450px]:text-xl max-[450px]:text-center"
    >
        CHANGE PASSWORD
    </h1>

    <!-- Divider -->
    <div class="w-full h-[1px] border-t border-accent1"></div>

    <!-- Details -->
    <div class="details bg-re mt-10 max-2xl:mt-7 w-full">
        <form action="" method="post" id="change-password-form">
            {% csrf_token %}
            <!-- DISPLAY CURRENT PASSWORD -->
            {{ forms.acc_password }}
            <!-- DISPLAY NEW PASSWORD -->
            {{ forms.acc_new_password }}
            <!-- DISPLAY CONFIRM NEW PASSWORD -->
            {{ forms.acc_confirm_password }}

            <button
                    id="savepassbtn"
                    type="submit"
                    class="border p-2 w-[200px] max-2xl:mt-5 max-lg:w-full mt-10 bg-accent1 font-bold text-sm tracking-widest text-background rounded-lg border-solid border-1 border-accent1 transition ease-in-out hover:duration-500 hover:bg-transparent hover:text-accent1 hover:font-bold"
            >
                SAVE CHANGES
            </button>
        </form>
    </div>
</div>
<!-- End Change Password Section -->
