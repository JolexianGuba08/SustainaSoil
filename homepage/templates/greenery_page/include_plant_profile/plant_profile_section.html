<!-- Plant Information -->
<form action="">
    {% csrf_token %}
    <div class="info flex items-center max-lg:flex-col">
      <!-- DISPLAY PLANT PROFILE IMAGE -->
      <div
        class="profile bg-accent1 w-[170px] h-[170px] rounded-full border border-secondary"
      ></div>
      <!-- END DISPLAY PLANT PROFILE IMAGE -->

      <!-- Info Container -->
      <div class="ml-5 w-[450px] max-lg:w-[90%] max-lg:mt-5">
        <div class="flex w-full justify-between max-sm:flex-col">
          <!-- DISPLAY PLANT NAME -->
          <h2
            class="text-2xl text-accent1 font-bold tracking-widest uppercase max-sm:text-center">
            {{ plants.plant_name }}
          </h2>
          <!-- END DISPLAY PLANT NAME -->
         {% if not take_cared %}
              <button
                id = "takeCareBttn"
                data-package_key = "{{ package_key }}"
                data-plant_id = "{{ plants.plant_id }}"
                class="border p-2 px-5 bg-accent1 text-md tracking-widest max-sm:mt-5 text-background rounded-full border-solid border-1 border-accent1 transition ease-in-out duration-500 hover:bg-transparent hover:text-accent1 font-bold"
              >
                TAKE CARE
              </button>
        {% endif %}
        </div>
        <!-- Temperature, Humidity & Moisture Level -->
        <div
          class="mt-2 h-[45px] flex gap-6 max-sm:mt-4 max-sm:justify-center">
          <!-- DISPLAY TEMPERATURE LEVEL -->
          <div class="flex flex-col items-center">
            <div
              class="w-[40px] h-[40px] p-2 bg-accent2 rounded-full flex items-center">
              <svg
                width="36"
                height="36"
                fill="none"
                stroke="#ffffff"
                stroke-linecap="round"
                stroke-width="1.5"
                viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M14.424 14.169a.375.375 0 0 1-.174-.317V3.75a2.25 2.25 0 1 0-4.5 0v10.102a.375.375 0 0 1-.174.316 4.571 4.571 0 0 0-2.071 4.035A4.5 4.5 0 0 0 16.5 18a4.57 4.57 0 0 0-2.076-3.831v0Z"
                ></path>
                <path d="M12 5.25V18"></path>
                <path
                  fill="#ffffff"
                  stroke="none"
                  d="M12 20.25a2.25 2.25 0 1 0 0-4.5 2.25 2.25 0 0 0 0 4.5Z"
                ></path>
              </svg>
            </div>

            <!-- DiSPLAY TEMPERATURE LEVEL -->
            <p class="text-xl ml-1 text-accent2 font-extralight">100%</p>
          </div>
          <!-- END DISPLAY TEMPERATURE LEVEL -->

          <!-- DISPLAY HUMIDITY LEVEL -->
          <div class="flex flex-col items-center">
            <div
              class="w-[40px] h-[40px] p-2 bg-accent2 rounded-full flex items-center"
            >
              <svg
                width="25"
                height="25"
                fill="#ffffff"
                viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M12.428 2.822a.562.562 0 0 0-.855 0C10.089 4.557 5.25 10.558 5.25 15.003c0 4.143 2.608 6.75 6.75 6.75 4.142 0 6.75-2.607 6.75-6.75 0-4.445-4.839-10.446-6.322-12.181Zm.322 16.494a.562.562 0 1 1 .003-1.125 2.815 2.815 0 0 0 2.81-2.81.557.557 0 0 1 .64-.56.562.562 0 0 1 .485.558 3.942 3.942 0 0 1-3.938 3.937Z"
                ></path>
              </svg>
            </div>

            <!-- DiSPLAY HUMIDITY LEVEL -->
            <p class="text-xl ml-1 text-accent2 font-extralight">100%</p>
          </div>
          <!-- END DISPLAY HUMIDITY LEVEL -->

          <!-- DISPLAY MOISTURE LEVEL -->
          <div class="flex flex-col items-center">
            <div
              class="w-[40px] h-[40px] p-2 bg-accent2 rounded-full flex items-center"
            >
              <svg
                width="23"
                height="23"
                fill="#ffffff"
                viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M18.75 22.5a3.55 3.55 0 0 1-3.155-5.512l2.526-3.896a.75.75 0 0 1 1.259 0l2.486 3.832a3.73 3.73 0 0 1 .634 1.993 3.673 3.673 0 0 1-3.75 3.583Zm0-7.622-1.88 2.9a2.195 2.195 0 1 0 4.13 1.14 2.22 2.22 0 0 0-.408-1.203l-1.842-2.837Z"
                ></path>
                <path
                  d="M8.25 18h-1.5A12.765 12.765 0 0 1 19.5 5.25h3v1.5h-3A11.263 11.263 0 0 0 8.25 18Z"
                ></path>
                <path
                  d="M12 18h-1.5a9.01 9.01 0 0 1 9-9h3v1.5h-3A7.508 7.508 0 0 0 12 18Z"
                ></path>
                <path
                  d="M19.5 1.5a16.397 16.397 0 0 0-9 2.682 16.392 16.392 0 0 0-9-2.682V3c2.711-.004 5.372.73 7.697 2.126A16.611 16.611 0 0 0 7.46 6.734 12.75 12.75 0 0 0 1.5 5.25v1.5c1.721 0 3.42.394 4.964 1.152-.469.605-.895 1.24-1.276 1.903A9.024 9.024 0 0 0 1.5 9v1.5a7.412 7.412 0 0 1 3 .638A16.395 16.395 0 0 0 3 18h1.5a15.017 15.017 0 0 1 15-15h3V1.5h-3Z"
                ></path>
              </svg>
            </div>

            <!-- DiSPLAY MOISTURE LEVEL -->
            <p class="text-xl ml-1 text-accent2 font-extralight">100%</p>
          </div>
          <!-- END DISPLAY MOISTURE LEVEL -->
        </div>
        <!-- END DISPLAY WATER AND TEMPERATURE LEVEL  -->
      </div>
      <!-- End Info Container -->
    </div>
    <!-- End Plant Information -->
</form>
